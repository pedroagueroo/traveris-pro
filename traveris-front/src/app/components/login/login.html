<div class="vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg border-0" style="width: 400px;">
    <div class="card-body p-5 text-center">
      <div class="mb-4">
        <i class="bi bi-airplane-fill text-primary display-1"></i>
        <h3 class="fw-bold mt-2">TRAVERIS PRO</h3>
        <p class="text-muted small">Ingreso al Sistema de Gestión</p>
      </div>

      <form (ngSubmit)="onLogin()">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="user" name="user" 
                 [(ngModel)]="credenciales.user" placeholder="Usuario" required>
          <label for="user">Nombre de Usuario</label>
        </div>
        
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="pass" name="pass" 
                 [(ngModel)]="credenciales.pass" placeholder="Contraseña" required>
          <label for="pass">Contraseña</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm">
          INGRESAR AL PANEL
        </button>
      </form>
      
      <div class="mt-4 small text-muted">
        ¿Olvidaste tu acceso? <br> Contacta al Administrador de Traveris.
      </div>
    </div>
  </div>
</div>
