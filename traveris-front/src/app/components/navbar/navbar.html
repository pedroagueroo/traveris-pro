<nav class="navbar navbar-expand-lg sticky-top shadow-sm py-2">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold d-flex align-items-center" routerLink="/">
      <div class="bg-primary bg-opacity-10 p-2 rounded-3 me-2">
        <i class="bi bi-airplane-engines-fill text-primary"></i>
      </div>
      TRAVERIS PRO
    </a>

    <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item">
          <a class="nav-link" routerLink="/clientes" routerLinkActive="active">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/reservas" routerLinkActive="active">Reservas</a>
        </li>
      </ul>

      <div class="search-wrapper position-relative me-lg-4 mt-2 mt-lg-0" style="width: 320px;">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-search small"></i>
          </span>
          <input 
            class="form-control shadow-none" 
            type="text" 
            placeholder="Buscar por nombre o DNI..." 
            [(ngModel)]="terminoBusqueda"
            (input)="buscarClientes()"
          >
        </div>

        <ul class="dropdown-menu search-dropdown show w-100 mt-2 py-0" *ngIf="resultados.length > 0">
          <li *ngFor="let c of resultados">
            <a class="dropdown-item search-result-item py-2" 
               [routerLink]="['/reservas-cliente', c.id]"
               (click)="limpiarBusqueda()">
              <div class="d-flex justify-content-between align-items-center">
                <span class="fw-semibold">{{ c.nombre_completo }}</span>
                <span class="badge bg-light text-muted fw-normal" style="font-size: 0.7rem;">{{ c.dni_pasaporte }}</span>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <div class="d-flex align-items-center border-start ps-lg-4 border-light mt-3 mt-lg-0">
        <div class="me-3 text-end d-none d-sm-block">
          <span class="label-tech d-block mb-0" style="font-size: 0.6rem;">OPERANDO COMO</span>
          <span class="text-dark fw-bold small text-uppercase" style="letter-spacing: 0.5px;">{{ auth.getNombreEmpresa() }}</span>
        </div>
        
        <button class="btn btn-sm btn-logout px-3 py-2" (click)="salir()">
          <i class="bi bi-box-arrow-right me-1"></i> Salir
        </button>
      </div>

    </div>
  </div>
</nav>
